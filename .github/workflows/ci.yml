name: Minitalk CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install build-essential valgrind cppcheck clang-tidy

      - name: Build
        run: |
          make

      - name: Run Valgrind
        run: |
          chmod 0777 ./tests/valgrind_tests.sh
          ./tests/valgrind_tests.sh

      - name: Run Cppcheck
        run: |
          chmod 0777 ./tests/cppcheck.sh
          ./tests/cppcheck.sh

      - name: Run Bible
        run: |
          chmod 0777 ./tests/bible.sh
          ./tests/bible.sh

      - name: Run all tests
        run: |
          chmod 0777 ./tests/tests.sh
          ./tests/tests.sh


